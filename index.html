    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --cyber-blue: #00f0ff;
            --cyber-purple: #b026ff;
            --cyber-pink: #ff2a78;
            --cyber-navy: #0a0a0f;
            --cyber-gray: #1a1a2e;
        }
        body {
            font-family: 'Exo 2', sans-serif;
            background-color: var(--cyber-navy);
            color: white;
        }
        .font-orbitron {
            font-family: 'Orbitron', sans-serif;
        }
        .bg-cyber-gradient {
            background-image: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 50%, #16213e 100%);
        }
        @keyframes pulse-glow {
          '0%': { boxShadow: '0 0 5px var(--cyber-blue), 0 0 10px #00f0ff40' },
          '100%': { boxShadow: '0 0 20px var(--cyber-blue), 0 0 40px #00f0ff80' }
        }
        .animate-pulse-glow {
            animation: pulse-glow 2s ease-in-out infinite alternate;
        }
    </style>
